<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FC Barcelona Animation</title>
  <style>
    body {
      background-color: #152238;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      animation: pulse 3s infinite ease-in-out;
    }

    .logo {
      width: 200px;
      height: auto;
      transition: transform 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px gold);
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px crimson);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px gold);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <p>Mon club préféré</p>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="FC Barcelona Logo">
  </div>

</body>
</html>
